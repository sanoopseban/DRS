  <section class="book-an-appointment pb-0">
    <div class="container">
      <h2>Book an Appointment</h2>
      <form>
        <p><b>Enter your details below</b></p>
        <div class="form-row">
          <div class="form-group col-md-6">
            
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name">
            <span class="error">Error</span>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address">
          </div>
          <div class="form-group col-md-6">
            <label for="mobile">Phone Number</label>
            <input type="text" class="form-control" id="mobile" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ServiceType">Service Type</label>
            <select id="ServiceType" class="form-control">
              <option selected>Choose...</option>
              <option value="General-Pest-Control">General Pest Control</option>
              <option value="Cockroach-Control">Cockroach Control</option>
              <option value="Bed-Bug-Control">Bed Bug Control</option>
              <option value="Termite-Control">Termite Control</option>
              <option value="Rodent-Control">Rodent Control</option>
              <option value="Lizard-Control">Lizard Control</option>
              <option value="Wood-Borer-Control">Wood Borer Control</option>
              <option value="Mosquito-Control">Mosquito Control</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="HomeFormat">Home Format</label>
            <select id="HomeFormat" class="form-control">
              <option selected>Choose...</option>
              <option value="1BHK">1BHK</option>
              
              <option value="2BHK">2BHK</option>
              <option value="2BHK">3BHK</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div class="form-row">
              <div class="form-group mb-0 col-md-6">
                <label for="email">Choose Date</label>
                <input type="date" class="form-control" id="email" placeholder="Email Address">
              </div>
              <div class="form-group mb-0 col-md-6">
                <label for="mobile">Choose Time</label>
                <select id="HomeFormat" class="form-control">
                  <option selected>Choose...</option>
                  <option value="10am">10am</option>
                  
                  <option value="10am">10am</option>
                  <option value="10am">10am</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
      </form>

      <form class="otp-form">
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="form-row">
              <div class="form-group mb-0 col-md-12">
                <label for="email">OTP Verification</label>
                <input type="text" class="form-control" id="email" placeholder="OTP Verification">
              </div>
              <div class="form-group mb-0 col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Book Now</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
